<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="pro gaming" />

    <link rel="shortcut icon" href="/assets/img/been.png" type="image/png" />

    <title>The_Been</title>
  </head>
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/socials.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4"><img src="/assets/img/been.png" alt="The_Been Icon" width="32" style="vertical-align: middle" class="rounded-circle" /> The_Been</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="/"></use></svg>
            Home
          </a>
        </li>

        <li>
          <a href="/posts/" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="/posts/"></use></svg>
            Posts
          </a>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="/assets/img/been.png" alt="" width="32" height="32" class="rounded-circle me-2" />
          <strong>Socials</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          
          <li>
            <a href="https://youtube.com/c/TheBeenChannel/" class="social dropdown-item">
              <img id="yt-icon" src="/resources/youtube_social_icon_red.png" width="16" alt="My YouTube Channel" />
              YT Channel
            </a>
          </li>

          <li>
            <a href="https://youtube.com/c/TheBeenChannel/" class="social dropdown-item">
              <img id="yt-icon" src="/resources/youtube_social_icon_red.png" width="16" alt="My YouTube Channel" />
              YT Channel
            </a>
          </li>

          <li>
            <a href="https://youtube.com/c/TheBeenChannel/" class="social dropdown-item">
              <img id="yt-icon" src="/resources/youtube_social_icon_red.png" width="16" alt="My YouTube Channel" />
              YT Channel
            </a>
          </li>


        </ul>
      </div>
    </div>

    <h1 class="title">{{page.title}}</h1>
    <br />

    <div class="content">{{ content }}</div>
  </body>
</html>
